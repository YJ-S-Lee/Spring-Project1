spring:
  application:
    name: login

  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: sa

  jpa:
    hibernate:
      ddl-auto: create  #update #create
      properties:
        hibernate:
          format_sql: true

  thymeleaf:
    prefix: classpath:/templates/ #???
    suffix: .html #???

  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.orm.jdbc.bind: trace