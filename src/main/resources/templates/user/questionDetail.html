<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<div class="container" layout:fragment="content">
  <div class="py-5 text-center">
    <h2>질문 상세 페이지</h2>
  </div>
  <h3 class="border-bottom py-3" th:text="${question.subject}"></h3>
  <div class="card my-3">
    <div class="card-body">
      <div class="card-text" th:text="${question.content}"></div>
      <div class="d-flex justify-content-end">
        <div class="badge bg-dark text-light p-2 text-start">
          <div class="mb-2">
            <span th:text="${question.author.loginId != null ? question.author.loginId : 'Unknwon'}">글쓴이</span>
          </div>
          <div th:text="${#temporals.format(question.creatDate, 'yyyy-MM-dd hh:mm')}"></div>
        </div>
      </div>
<!--      질문 수정 버튼 추가-->
      <div class="my-3">
        <a th:href="@{|/question/modify/${question.Id}|}" class="btn btn-sm btn-outline-secondary" th:if="${question.author.loginId != null and loginMember.loginId == question.author.loginId}" th:text="수정">수정</a>
      </div>
    </div>
  </div>
  <!-- 답변 개수 -->
  <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)} 개의 답변이 있습니다.|"></h5>
  <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="answer : ${question.answerList}">
      <div class="card-body">
        <div class="card-text" style="white-space: pre-line" th:text="${answer.content}"></div>
        <div class="d-flex justify-content-end">
          <div class="badge bg-dark text-light p-2 text-start">
            <div class="mb-2">
              <span th:text="${answer.author.loginId != null ? answer.author.loginId : 'Unknwon'}">글쓴이</span>
            </div>
            <div th:text="${#temporals.format(answer.creatDate, 'yyyy-MM-dd hh:mm')}"></div>
          </div>
        </div>
<!--        답변 수정 버튼 추가-->
        <div class="my-3">
          <a th:href="@{|/answer/modify/${answer.Id}|}" class="btn btn-sm btn-outline-secondary" th:if="${answer.author.loginId != null and loginMember.loginId == answer.author.loginId}" th:text="수정">수정</a>
        </div>
      </div>
    </div>
  <!-- 답변 반복 끝 -->
<!--  답변 입력 창-->
  <form th:Object="${answerForm}" th:action="@{|/answer/create/${question.id}|}" method="post" class="my-3">
    <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger" role="alert">
      <div th:each=" err : ${#fields.allErrors()}" th:text="${err}"></div>
    </div>
    <textarea th:field="*{content}" class="form-control" placeholder="내용을 입력하세요."></textarea>
    <hr class="my-4">
    <div class="my-2 text-end">
      <button type="submit" class="btn btn-dark btn-sm">답변 등록</button>
<!--      <p class="text-end"><input type="submit" value="답변 등록" class="btn btn-dark btn-sm"></p>-->
      <a th:href="@{/}" type="button" class="btn btn-outline-secondary btn-sm" role="button">취소</a>
    </div>
  </form>
</div>
